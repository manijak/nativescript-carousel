
<ActionBar title="Carousel - Static views"></ActionBar>
<StackLayout> 
 <Gridlayout id="container1" rows="auto">
<Carousel row="0" col="1" height="200" width="200" height="250" color="white" pageChanged="myChangeEvent" pageTapped="mySelectedEvent" indicatorColor="#fff"
        finite="true" verticalAlignment="top" android:indicatorAnimation="color">
<CarouselItem id="slide1" backgroundColor="#b3cde0" height="250">
  <Label  text="Slide 1" verticalAlignment="center" horizontalAlignment="center"></Label>
</CarouselItem>
<CarouselItem id="slide2" backgroundColor="#6497b1" height="250">
  <Label text="Slide 2" verticalAlignment="center" horizontalAlignment="center"></Label>
</CarouselItem>
<CarouselItem id="slide3" backgroundColor="#005b96" height="250">
  <Label text="Slide 3" verticalAlignment="center" horizontalAlignment="center"></Label>
</CarouselItem>
<CarouselItem id="slide4" backgroundColor="#03396c" height="250">
  <Label text="Slide 4" verticalAlignment="center" horizontalAlignment="center"></Label>
</CarouselItem>
</Carousel>
</Gridlayout>
  <Label text="Indicator animation type: 'color'" textWrap="true" ios:visibility="collapsed" margin="10,0,0,0"></Label>
    
  <Label text="The Carousel is wrapped in a GridLayout so that the indicators overlay the content. Otherwise it's placed directly under the content." textWrap="true" 
       ios:visibility="collapsed" margin="10,0,0,0"></Label>
</StackLayout>
